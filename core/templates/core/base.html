<!DOCTYPE html>
<html lang="pt-br" class="h-100">
<head>
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <title>{% block title %}Immerse{% endblock %}</title>
    <style>
        /* Estilos para o feedback do quiz */
        .correct { color: #198754; font-weight: bold; }
        .incorrect { color: #DC3545; text-decoration: line-through; }
    </style>
</head>
<body class="d-flex flex-column h-100 bg-body-tertiary">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'video_list' %}"> immersE </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
    <li class="nav-item">
        <a class="nav-link" href="{% url 'pagina_sobre' %}">Sobre</a>
    </li>
    {% if user.is_authenticated %}
        <li class="nav-item">
            <span class="nav-link">Olá, {{ user.username }}!</span>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Sair</a>
        </li>
    {% else %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">Cadastrar</a>
        </li>
    {% endif %}
</ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4 mb-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer mt-auto py-3 bg-dark">
        <div class="container text-center">
            <span class="text-white">Immerse © {% now "Y" %} | Seu portal para aprender inglês.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
